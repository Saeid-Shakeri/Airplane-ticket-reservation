<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %} 
    <link rel="stylesheet" href="../../static/css/styles.css">

    <style>
        
div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
  </style>
</head>
<body>
    <div>
    <form action="" method="post" id="large">
        {% csrf_token %}
        <label for="fname">Username:</label>
        <input type="text" id="fname" name="username" placeholder="Your Username...">
        <p></p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your Password...">

        <p><input type="submit" value="Login" id="large" > </p>
        <p>Dont have an account? <a href="{% url 'register' %}">Create One</a> </p>
        <p>{{ message }}</p>
</form>
    </div>
</body>
</html>
