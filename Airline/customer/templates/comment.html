{% extends "base.html" %}

  {% block head %}
    <title>Register</title>
    {% load static %} 
    <link rel="stylesheet" href="../../static/css/styles.css">

    <style>
      div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
          }
    </style>
  {% endblock head %}
  {% block content %} 

    <div>
        <h1>Leave a comment</h1>

     <form action="" method="post" id="large">
         {% csrf_token %}
         {{ form.as_p }}
   
      <input type="submit" value="Send!" id="large">
      <input type="reset" value="Cancel" name="cancel" id="large"><br>


     </form>
    </div>
{% endblock content %}
