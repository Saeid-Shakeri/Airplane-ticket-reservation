<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>All Airlines</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />
    
        
	
</head>
<body>
  


    <ul>
    {% for t in all_airlines %}
    
     
     <li><figure><img src=" {{t.logo.url}}" width="200" height="200" >
        <figcaption align="center"> 
            <a href="{% url 'airline_detail' t.id %}">{{ t.name }} </a></figcaption>
        </figure></li>
     
   
    {% endfor %}
</ul>
</body>
</html>
